<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Astronauta</title>
</head>
<style>
              
    html, body {        
        width: 100vw;
        height: 100vh;
        margin: 0px;
        padding: 0px;       
        
    }    

    main {
        height: 100vh;
        position: relative;
    }

    #fundo {              
        background: no-repeat top center;
        background-size: cover;
        background-attachment: fixed;
        
    }

    #imagem {
        height: 500px;
        width: 500px;        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
                         
               
    }

</style>
<body>
    <main>
        <section id="fundo">
            <img src="imagens/espaco_p.jpg" alt="fundo espacial">
        </section>

        <section id="imagem">
            <img src="imagens/astronauta.png" alt="astronauta">        
        </section>        
        
    </main>
    
</body>
</html>
